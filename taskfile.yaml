# This is a Taskfile, a simple way to define tasks for your project.
# You can run tasks with `task <taskname>`.
# For more information, refer to the documentation at https://taskfile.dev/usage/
version: '3'

tasks:
  gen:
    cmds:
      - go generate ./...
      
  proto:
    cmds:
      - buf generate

  proto-update:
    cmds:
      - buf dep update

  test:
    cmds:
      - go test -race -v ./...

  lint:
    cmds:
      - revive .

